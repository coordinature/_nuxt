<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/js/uikit-icons.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>

<body>
  <div id="app" class="uk-height-viewport uk-flex uk-flex-middle uk-flex-center">
    <form>
      <input class="uk-input" type="text" />
      <div class="uk-button-group">
        <buttton class="uk-button uk-button-default">{{ message }}</buttton>
        <buttton class="uk-button uk-button-secondary">{{ time }}</buttton>
      </div>
    </form>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        time: Date.now(),
        message: '',
        contact: ''
      },
      mounted() {
        this.message = window.location.hostname
        setInterval(() => this.time = Date.now(), 2000)
      }
    })
  </script>
</body>
</html>
