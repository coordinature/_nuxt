name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to App
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install and generate
      run: |
        npm install
        npm run generate

    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: git@github.com:thismedium/tm-nuxt-html.git
        BRANCH: main
        FOLDER: app
        SSH_PRIVATE_KEY: ${{ secrets.TOKEN }}